### Configuration file for i3status
## http://i3wm.org/i3status/
# Modified: 15.11.2011 : mseed : http://www.fastlinux.eu

###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
}

###################
# START AND ORDER #
###################

order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "wireless wlp4s0"
order += "volume master"
order += "battery 0"
order += "time"


###################
# SENSORS SETTING #
###################


cpu_temperature 0 {
    format = "Temp: %degrees Â°C"
}


## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    format = "%free"
}


## audio volume sensor
volume master {
    format = "â™ª: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = "%a %d %b %Y - %I:%M %p"
}


wireless wlp4s0 {
  format_up= "W: (%quality at %essid, %bitrate / %frequency) %ip"
  format_down="W: down"
}

battery 0 {
  format= "%status %remaining (%emptytime %consumption)"
  format_down= "No battery"
  status_chr= "âš¡ "
  status_bat= "ðŸ”‹ "
  status_full= "â˜» "
  low_threshold= "30"
  threshold_type= "time"
}
